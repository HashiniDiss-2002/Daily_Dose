<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piggy Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7db;
      color: #333;
      padding: 0;
      margin: 0;
    }

    h1 {
      color: #e91e63;
      text-align: center;
      font-size: 2.5rem;
      margin: 20px 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      opacity: 0.8;
    }

    .balance, .task {
      margin-top: 20px;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .task-item p {
      margin: 0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 5px;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #76c7c0;
      border-radius: 5px;
    }

    .checkbox-container {
      margin-top: 10px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      input, button {
        padding: 10px;
        font-size: 1rem;
      }

      .balance, .task {
        margin-top: 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 15px;
      }

      input, button {
        font-size: 0.9rem;
        padding: 8px;
      }

      h2 {
        font-size: 1.2rem;
      }

      .task-item {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
      }

      .task-item p {
        margin-bottom: 5px;
      }

      .progress-bar {
        margin-top: 5px;
        height: 6px;
      }
    }
  </style>
</head>
<body>

  <h1>Piggy Planner</h1>

  <div class="container">
    <h2>Add Income</h2>
    <input type="number" id="incomeAmount" placeholder="Enter Income Amount" />
    <button onclick="addIncome()">Add Income</button>

    <h2>Add Expense</h2>
    <input type="text" id="expenseCategory" placeholder="Expense Category" />
    <input type="number" id="expenseAmount" placeholder="Expense Amount" />
    <div class="checkbox-container">
      <input type="checkbox" id="isTaskExpense" /> Is this related to a task/goal?
    </div>
    <button onclick="addExpense()">Add Expense</button>

    <h2>Add Task/Goal</h2>
    <input type="text" id="taskName" placeholder="Task Name (e.g., Vacation)" />
    <input type="number" id="taskTargetAmount" placeholder="Target Amount" />
    <button onclick="addTask()">Add Task</button>

    <div class="balance">
      <h3>Total Balance: LKR <span id="balance">0</span></h3>
    </div>

    <div class="tasks">
      <h3>Tasks/Goals</h3>
      <div id="taskList"></div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let balance = JSON.parse(localStorage.getItem('balance')) || 0;

    // Update balance display
    function updateBalance() {
      document.getElementById('balance').textContent = balance;
    }

    // Display tasks with progress bar
    function displayTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = ''; // Clear current tasks

      tasks.forEach((task, index) => {
        const progress = (task.saved / task.target) * 100;
        const taskElement = document.createElement('div');
        taskElement.classList.add('task-item');
        taskElement.innerHTML = `
          <p>${task.name}: LKR ${task.saved} / LKR ${task.target}</p>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: ${progress}%"></div>
          </div>
          <p>Remaining to target: LKR ${task.target - task.saved}</p>
        `;
        taskList.appendChild(taskElement);
      });
    }

    // Add Income function
    function addIncome() {
      const incomeAmount = parseFloat(document.getElementById('incomeAmount').value);
      if (incomeAmount > 0) {
        balance += incomeAmount;
        localStorage.setItem('balance', JSON.stringify(balance));
        updateBalance();
      }
    }

    // Add Expense function
    function addExpense() {
      const expenseCategory = document.getElementById('expenseCategory').value;
      const expenseAmount = parseFloat(document.getElementById('expenseAmount').value);
      const isTaskExpense = document.getElementById('isTaskExpense').checked;

      if (expenseCategory && expenseAmount > 0) {
        // Deduct from balance
        balance -= expenseAmount;
        localStorage.setItem('balance', JSON.stringify(balance));
        updateBalance();

        // If it's related to a task, update the task progress
        if (isTaskExpense) {
          let taskIndex = -1;

          // Find the task that matches the category
          tasks.forEach((task, index) => {
            if (task.name.toLowerCase() === expenseCategory.toLowerCase()) {
              taskIndex = index;
            }
          });

          if (taskIndex !== -1) {
            tasks[taskIndex].saved += expenseAmount;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
          }
        }
      }
    }

    // Add Task function
    function addTask() {
      const taskName = document.getElementById('taskName').value;
      const targetAmount = parseFloat(document.getElementById('taskTargetAmount').value);

      if (taskName && targetAmount > 0) {
        tasks.push({
          name: taskName,
          target: targetAmount,
          saved: 0,
        });
        localStorage.setItem('tasks', JSON.stringify(tasks));
        displayTasks();
      }
    }

    // Initial loading
    updateBalance();
    displayTasks();
  </script>

</body>
</html>
