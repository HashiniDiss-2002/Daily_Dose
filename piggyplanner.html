<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Piggy Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7db;
      color: #333;
      padding: 0;
      margin: 0;
    }

    h1 {
      color: #e91e63;
      text-align: center;
      font-size: 2.5rem;
      margin: 20px 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      position: relative;
    }

    h2 {
      font-size: 1.6rem;
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }

    .dropdown-icon {
      font-size: 1.2rem;
      transition: transform 0.3s ease;
    }

    .content {
      display: block;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    input, button, select {
      width: 96%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
    }

    button:hover {
      opacity: 0.8;
    }

    .task-item {
      background-color: #f0f0f0;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .task-item p {
      margin: 5px 0;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 5px;
    }

    .progress-bar-fill {
      height: 100%;
      background-color: #76c7c0;
      border-radius: 5px;
      transition: width 0.3s ease-in-out;
    }

    /* Flex container for balance + tasks */
    .flex-row {
      display: flex;
      gap: 20px;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .flex-row .box {
      margin-bottom: 0;
    }

    .balance-box {
      flex: 0 0 20%;
    }

    .tasks-box {
      flex: 0 0 80%;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      input, button, select {
        padding: 10px;
        font-size: 1rem;
      }

      .flex-row {
        flex-direction: column;
      }

      .balance-box,
      .tasks-box {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Piggy Planner</h1>

  <!-- Top 3 Boxes -->
  <div class="container">
    <!-- Income -->
    <div class="box">
      <h2 onclick="toggleVisibility('incomeContent')">
        Add Income
        <span class="dropdown-icon" id="incomeIcon">▼</span>
      </h2>
      <div id="incomeContent" class="content hidden">
        <input type="number" id="incomeAmount" placeholder="Enter Income Amount" />
        <button onclick="addIncome()">Add Income</button>
      </div>
    </div>

    <!-- Expense -->
    <div class="box">
      <h2 onclick="toggleVisibility('expenseContent')">
        Add Expense
        <span class="dropdown-icon" id="expenseIcon">▼</span>
      </h2>
      <div id="expenseContent" class="content hidden">
        <input type="text" id="expenseCategory" placeholder="Expense Category" />
        <input type="number" id="expenseAmount" placeholder="Expense Amount" />
        <label for="taskRelatedSelect">Is this related to a task/goal?</label>
        <select id="taskRelatedSelect">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
      </div>
    </div>

    <!-- Task -->
    <div class="box">
      <h2 onclick="toggleVisibility('taskContent')">
        Add Task/Goal
        <span class="dropdown-icon" id="taskIcon">▼</span>
      </h2>
      <div id="taskContent" class="content hidden">
        <input type="text" id="taskName" placeholder="Task Name (e.g., Vacation)" />
        <input type="number" id="taskTargetAmount" placeholder="Target Amount" />
        <button onclick="addTask()">Add Task</button>
      </div>
    </div>
  </div>

  <!-- Bottom Section: Balance + Task Progress -->
  <div class="flex-row">
    <!-- Balance Box -->
    <div class="box balance-box">
      <h3>Total Balance: LKR <span id="balance">0</span></h3>
    </div>

    <!-- Tasks Box -->
    <div class="box tasks-box">
      <h3>Tasks/Goals</h3>
      <div id="taskList"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let balance = JSON.parse(localStorage.getItem('balance')) || 0;

    function updateBalance() {
      document.getElementById('balance').textContent = balance;
    }

    function displayTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      tasks.forEach((task) => {
        const progress = (task.saved / task.target) * 100;
        const taskElement = document.createElement('div');
        taskElement.classList.add('task-item');
        taskElement.innerHTML = `
          <p><strong>${task.name}</strong>: LKR ${task.saved} / LKR ${task.target}</p>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width: ${Math.min(progress, 100)}%"></div>
          </div>
          <p>Remaining to target: LKR ${task.target - task.saved}</p>
        `;
        taskList.appendChild(taskElement);
      });
    }

    function addIncome() {
      const incomeAmount = parseFloat(document.getElementById('incomeAmount').value);
      if (incomeAmount > 0) {
        balance += incomeAmount;
        localStorage.setItem('balance', JSON.stringify(balance));
        updateBalance();
      }
    }

    function addExpense() {
      const category = document.getElementById('expenseCategory').value;
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      const related = document.getElementById('taskRelatedSelect').value === "yes";

      if (category && amount > 0) {
        balance -= amount;
        localStorage.setItem('balance', JSON.stringify(balance));
        updateBalance();

        if (related) {
          const task = tasks.find(t => t.name.toLowerCase() === category.toLowerCase());
          if (task) {
            task.saved += amount;
            localStorage.setItem('tasks', JSON.stringify(tasks));
            displayTasks();
          }
        }
      }
    }

    function addTask() {
      const name = document.getElementById('taskName').value;
      const target = parseFloat(document.getElementById('taskTargetAmount').value);
      if (name && target > 0) {
        tasks.push({ name, target, saved: 0 });
        localStorage.setItem('tasks', JSON.stringify(tasks));
        displayTasks();
      }
    }

    function toggleVisibility(id) {
      const content = document.getElementById(id);
      const icon = content.previousElementSibling.querySelector('.dropdown-icon');
      content.classList.toggle('hidden');
      icon.textContent = content.classList.contains('hidden') ? '▼' : '▲';
    }

    // Initialize
    updateBalance();
    displayTasks();
  </script>
</body>
</html>
