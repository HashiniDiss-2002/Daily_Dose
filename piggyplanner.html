<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piggy Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8d7db;
      color: #333;
      padding: 40px;
    }
    h1 {
      color: #e91e63;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.8;
    }
    .balance, .task {
      margin-top: 20px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .task-item p {
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Piggy Planner</h1>

  <div class="container">
    <h2>Add Income</h2>
    <input type="number" id="incomeAmount" placeholder="Enter Income Amount" />
    <button onclick="addIncome()">Add Income</button>

    <h2>Add Expense</h2>
    <input type="text" id="expenseCategory" placeholder="Expense Category" />
    <input type="number" id="expenseAmount" placeholder="Expense Amount" />
    <button onclick="addExpense()">Add Expense</button>

    <h2>Add Task/Goal</h2>
    <input type="text" id="taskName" placeholder="Task Name (e.g., Vacation)" />
    <input type="number" id="taskTargetAmount" placeholder="Target Amount" />
    <button onclick="addTask()">Add Task</button>

    <div class="balance">
      <h3>Total Balance: <span id="balance">0</span></h3>
    </div>

    <div class="tasks">
      <h3>Tasks/Goals</h3>
      <div id="taskList"></div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let balance = JSON.parse(localStorage.getItem('balance')) || 0;

    function updateBalance() {
      document.getElementById('balance').textContent = balance;
    }

    function displayTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = ''; // Clear current tasks

      tasks.forEach((task, index) => {
        const taskElement = document.createElement('div');
        taskElement.classList.add('task-item');
        taskElement.innerHTML = `
          <p>${task.name}: $${task.saved} / $${task.target}</p>
          <button onclick="addExpenseToTask(${index})">Add Expense to Task</button>
        `;
        taskList.appendChild(taskElement);
      });
    }

    function addIncome() {
      const incomeAmount = parseFloat(document.getElementById('incomeAmount').value);
      if (incomeAmount > 0) {
        balance += incomeAmount;
        localStorage.setItem('balance', JSON.stringify(balance));
        updateBalance();
      }
    }

    function addExpense() {
      const expenseCategory = document.getElementById('expenseCategory').value;
      const expenseAmount = parseFloat(document.getElementById('expenseAmount').value);
      if (expenseCategory && expenseAmount > 0) {
        balance -= expenseAmount;
        localStorage.setItem('balance', JSON.stringify(balance));
        updateBalance();
        addExpenseToTaskList(expenseCategory, expenseAmount);
      }
    }

    function addTask() {
      const taskName = document.getElementById('taskName').value;
      const targetAmount = parseFloat(document.getElementById('taskTargetAmount').value);

      if (taskName && targetAmount > 0) {
        tasks.push({
          name: taskName,
          target: targetAmount,
          saved: 0,
        });
        localStorage.setItem('tasks', JSON.stringify(tasks));
        displayTasks();
      }
    }

    function addExpenseToTask(index) {
      const expenseAmount = parseFloat(prompt('Enter the amount to add to this task:'));
      if (expenseAmount > 0) {
        tasks[index].saved += expenseAmount;
        localStorage.setItem('tasks', JSON.stringify(tasks));
        displayTasks();
      }
    }

    // Initial loading
    updateBalance();
    displayTasks();
  </script>

</body>
</html>
