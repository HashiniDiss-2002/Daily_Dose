<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dose - To-Do List</title>
  <style>
    :root {
      /* Light mode colors */
      --bg-light: #ffccf2;  /* Soft pink background */
      --card-bg-light: #ffffff;
      --text-light: #333333; /* Dark text for better readability */
      --button-color: #e91e63; /* Button color */
      
      /* Dark mode colors */
      --bg-dark: #2c2c2c;
      --card-bg-dark: #3a3a3a;
      --text-dark: #f5f5f5;
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      font-family: Arial, system-ui, sans-serif;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .task-container {
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .task {
      background-color: var(--card-bg-light);
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .priority {
      padding: 5px;
      font-size: 0.9rem;
      border-radius: 5px;
      background-color: #f8f8f8;
    }

    .priority-high {
      background-color: #e91e63; /* Pink for high priority */
      color: white;
    }

    .priority-medium {
      background-color: #ff9800; /* Orange for medium priority */
      color: white;
    }

    .priority-low {
      background-color: #4caf50; /* Green for low priority */
      color: white;
    }

    button {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      opacity: 0.8;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode .task {
      background-color: var(--card-bg-dark);
    }

    /* Styling for input and select elements */
    input[type="text"],
    select {
      padding: 10px;
      font-size: 1rem;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    input[type="date"] {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <div>
    <input type="text" id="taskInput" placeholder="Add a new task" />
    <select id="prioritySelect">
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <input type="date" id="deadlineInput" />
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="task-container">
    <!-- Tasks will be dynamically loaded here -->
  </div>

  <button onclick="toggleTheme()">Toggle Dark Mode</button>
  <button onclick="exportTasks()">Export Tasks to CSV</button>

  <script>
    // Function to get tasks from localStorage
    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const taskContainer = document.querySelector(".task-container");
      taskContainer.innerHTML = ''; // Clear existing tasks

      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.classList.add("task");

        const priorityClass = `priority-${task.priority}`;
        taskDiv.innerHTML = `
          <span>${task.text}</span>
          <span class="priority ${priorityClass}">${task.priority}</span>
          ${task.deadline ? `<span class="deadline">Deadline: ${task.deadline}</span>` : ''}
          <button onclick="deleteTask(${index})">Delete</button>
        `;

        taskContainer.appendChild(taskDiv);
      });
    }

    // Function to add task to the list
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const prioritySelect = document.getElementById("prioritySelect");
      const deadlineInput = document.getElementById("deadlineInput");

      const taskText = taskInput.value.trim();
      const taskPriority = prioritySelect.value;
      const taskDeadline = deadlineInput.value;

      if (taskText) {
        const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
        tasks.push({ text: taskText, priority: taskPriority, deadline: taskDeadline });
        localStorage.setItem("tasks", JSON.stringify(tasks));

        taskInput.value = "";  // Clear input field
        deadlineInput.value = ""; // Clear deadline input
        loadTasks();  // Reload tasks
      }
    }

    // Function to delete a task
    function deleteTask(index) {
      const tasks = JSON.parse(localStorage.getItem("tasks"));
      tasks.splice(index, 1); // Remove task at index
      localStorage.setItem("tasks", JSON.stringify(tasks));
      loadTasks();  // Reload tasks
    }

    // Function to toggle dark mode
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    // Function to export tasks to CSV
    function exportTasks() {
      const tasks = JSON.parse(localStorage.getItem("tasks")) || [];
      const csvContent = "data:text/csv;charset=utf-8,"
        + "Task,Priority,Deadline\n"
        + tasks.map(task => `${task.text},${task.priority},${task.deadline || ''}`).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "tasks.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Check for the user's theme preference on load
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
      loadTasks();  // Load tasks when page loads
    };
  </script>
</body>
</html>
