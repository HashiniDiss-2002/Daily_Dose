<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dose - Home</title>
  <style>
    :root {
      --bg: #f8d7db;  /* Light pink background */
      --card-bg: #ffffff;
      --accent: #e91e63;  /* Pink accent color */
      --text-light: #333333; /* Dark text for better readability */
      --text-muted: #757575; /* Muted text */
      --button-color: #e91e63; /* Button color */
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, system-ui, sans-serif;
      background-color: var(--bg);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
      color: var(--accent);
      text-align: center;
    }

    p.subtitle {
      margin: 0 0 40px;
      font-size: 1.2rem;
      color: var(--text-muted);
      text-align: center;
    }

    .login-container {
      background-color: var(--card-bg);
      border-radius: 14px;
      padding: 24px 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
      width: 100%;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .login-container button:hover {
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 960px;
      margin-top: 40px;
    }

    a.card {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 24px 20px;
      box-shadow: 0 6px 24px rgba(2, 6, 23, 0.5);
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    a.card:hover,
    a.card:focus {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(56, 189, 248, 0.6);
      outline: none;
    }

    a.card h2 {
      margin: 0 0 8px;
      font-size: 1.6rem;
      color: var(--accent);
      text-align: center;
    }

    a.card p {
      margin: 0;
      font-size: 1rem;
      color: var(--text-muted);
      text-align: center;
      max-width: 260px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p.subtitle {
        font-size: 1rem;
        margin: 0 0 30px;
      }

      .login-container {
        padding: 18px 16px;
      }

      .login-container input {
        padding: 12px;
        font-size: 1rem;
      }

      .login-container button {
        font-size: 1rem;
        padding: 12px;
      }

      .grid {
        gap: 16px;
      }

      a.card h2 {
        font-size: 1.4rem;
      }

      a.card p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.8rem;
      }

      p.subtitle {
        font-size: 0.9rem;
        margin: 0 0 20px;
      }

      .login-container {
        padding: 14px 12px;
      }

      .login-container input {
        padding: 14px;
        font-size: 1rem;
      }

      .login-container button {
        font-size: 1rem;
        padding: 14px;
      }

      a.card h2 {
        font-size: 1.2rem;
      }

      a.card p {
        font-size: 0.9rem;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Daily Dose</h1>
  <p class="subtitle" id="subtitle">Log in to access your tools</p>

  <!-- Login Form -->
  <div class="login-container" id="login-container">
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="login()">Log In</button>
    <p id="error-msg" style="color: red; display: none;">Invalid credentials. Please try again.</p>
  </div>

  <!-- Landing Page Content (Hidden Until Logged In) -->
  <div id="landing-page" style="display: none;">
    <p class="subtitle">Choose a tool to get started</p>
    <div class="grid">
      <a href="todo.html" class="card">
        <h2>To-Do List</h2>
        <p>Manage your daily tasks in an organized way.</p>
      </a>
      <a href="piggyplanner.html" class="card">
        <h2>Piggy Planner</h2>
        <p>Track where your money goes and plan ahead.</p>
      </a>
    </div>
  </div>

  <script>
    // Predefined credentials (you can change these values)
    const storedUsername = "admin";
    const storedPassword = "dailydose@2002?todo";

    // Function to handle login
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("error-msg");

      // Check if entered username and password match the predefined values
      if (username === storedUsername && password === storedPassword) {
        // Save login state to localStorage
        localStorage.setItem("isLoggedIn", "true");

        // Hide login form and show landing page
        document.getElementById("subtitle").style.display = "none";  // Hide subtitle
        document.getElementById("login-container").style.display = "none";
        document.getElementById("landing-page").style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    }

    // Check if the user is logged in when the page loads
    window.onload = () => {
      const isLoggedIn = localStorage.getItem("isLoggedIn");

      // If logged in, skip login and show landing page
      if (isLoggedIn === "true") {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("landing-page").style.display = "block";
        document.getElementById("subtitle").style.display = "none";  // Hide subtitle
      }
    };
  </script>
</body>
</html>
