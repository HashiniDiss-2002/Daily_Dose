<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Dose - Welcome</title>
  <style>
    :root {
      --bg: #f8d7db;  /* Light pink background */
      --card-bg: #ffffff;  /* White card background */
      --accent: #e91e63;  /* Pink accent color */
      --text-light: #333333; /* Dark text for better readability */
      --text-muted: #757575; /* Muted text */
      --button-color: #e91e63; /* Button color */
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, system-ui, sans-serif;
      background: var(--bg);  /* Light pink background */
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
      color: var(--accent);  /* Pink color for headings */
    }
    p.subtitle {
      margin: 0 0 40px;
      font-size: 1.2rem;
      color: var(--text-muted);  /* Muted text color */
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      width: 100%;
      max-width: 960px;
    }
    a.card {
      background: var(--card-bg);  /* White card background */
      border-radius: 14px;
      padding: 24px 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      color: var(--text-light);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    a.card:hover,
    a.card:focus {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(233, 30, 99, 0.6);  /* Pink shadow on hover */
      outline: none;
    }
    a.card h2 {
      margin: 0 0 8px;
      font-size: 1.6rem;
      color: var(--accent);  /* Pink color for card headings */
    }
    a.card p {
      margin: 0;
      font-size: 1rem;
      color: var(--text-muted);
      text-align: center;
      max-width: 260px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Daily Dose</h1>
  <p class="subtitle">Choose a tool to get started</p>

  <div class="grid">
    <a href="todo.html" class="card" tabindex="0" aria-label="Go to To-Do List tool">
      <h2>To-Do List</h2>
      <p>Manage your daily tasks in an organized way.</p>
    </a>
    <!-- Add more cards or tools here in the future -->
  </div>
</body>
</html>
